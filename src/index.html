<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Intelico One</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
  <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.webmanifest">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">
</head>

<body>
  <one-admin-root>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #wrapper {
        height: auto;
        min-height: 100%;
        position: relative;
        overflow: hidden;
      }

      #wrapper.info-pages {
        padding: 0;
        background-color: #001320;
      }

      .info-window-wrap {
        width: 100%;
        height: 100vh;
        min-height: 450px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .loading-wrapper p {
        color: #ACB3BF;
        line-height: 24px;
        text-align: center;
        padding: 10px 0 0;
      }

      .loading-wrapper #bodymovin {
        width: 190px;
        margin: 0 auto;
      }

      .info-window {
        background-color: #2A2B3E;
        width: 420px;
        border-radius: 8px;
        padding: 25px 30px;
        position: relative;
      }

      .info-window p {
        padding: 15px 0 30px;
        text-align: center;
        color: #ACB3BF;
        line-height: 15px;
        font-size: 12px;
      }

      .logo {
        background: url(/assets/images/logo.svg) no-repeat scroll left top;
        background-size: 40px auto;
        margin: 0 auto 25px;
        width: 40px;
        height: 40px;
      }

      .copyinfo {
        position: fixed;
        bottom: 15px;
        left: 0;
        right: 0;
        text-align: center;
        font-family: 'SF-Pro-Light';
        opacity: 0.8;
        color: #fff;
        font-size: 14px;
        line-height: 28px;
      }
    </style>
    <div id="wrapper" class="info-pages">
      <div class="info-window-wrap loading-wrapper">
        <div class="info-window">
          <div class="logo"></div>
          <div id="bodymovin"></div>
          <p>Loading environment please wait...</p>
        </div>
        <div class="copyinfo">(c) Intelico - All rights reserved</div>
      </div>
    </div>
  </one-admin-root>
  <script src="assets/js/lottie.min.js"></script>
  <script>
    var animData = {
      wrapper: document.getElementById('bodymovin'),
      animType: 'svg',
      loop: true,
      prerender: true,
      autoplay: true,
      path: 'assets/circle/data.json',
    };
    var anim = bodymovin.loadAnimation(animData);
    anim.addEventListener('DOMLoaded', firstLoop);
    // Create our playback functions
    function firstLoop() {
      anim.playSegments([0, 149], true);
      anim.removeEventListener('DOMLoaded');
      anim.addEventListener('loopComplete', secondLoop);
    }

    function secondLoop() {
      anim.playSegments([150, 316], true);
    }
  </script>
  <script src="https://unpkg.com/@aspnet/signalr@1.0/dist/browser/signalr.js"></script>
</body>

</html>
