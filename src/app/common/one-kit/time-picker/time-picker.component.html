<div class="form-group">
  <!--<label class="control-label">Status</label>-->
  <select (ngModelChange)="valueChange.emit($event)" [(ngModel)]="value" [disabled]="disabled" class="form-control">
    <option *ngFor="let option of optionsData" [value]="option.value">{{ option.label }}</option>
  </select>
</div>
