<one-admin-loader *ngIf="isLoading" size="sm"></one-admin-loader>
<div class="info-pages" id="wrapper">
  <div class="info-window-wrap">
    <div class="info-window newpassword-window">
      <div class="logo"></div>
      <p>Please enter your new password below</p>
      <form #f="ngForm" (ngSubmit)="resetPassword(f)" name="form">
        <div class="form-group">
          <input #email="ngModel" (ngModelChange)="onFormChanges()" [(ngModel)]="forgotPasswordForm.email.value" [class.has-error]="forgotPasswordForm.email.isError"
                 class="form-control has-icon" email
                 name="email" placeholder="Email" required type="email">
          <div *ngIf="forgotPasswordForm.email.isError" @fly_error_message class="alert alert-danger custom-alert"
               role="alert">{{forgotPasswordForm.email.errorMsg}}</div>
          <div class="icons email-icon"></div>
        </div>
        <div class="form-group">
          <input #password="ngModel" (ngModelChange)="onFormChanges()" [(ngModel)]="forgotPasswordForm.password.value" [class.has-error]="forgotPasswordForm.password.isError"
                 class="form-control has-icon" minlength="4"
                 name="password" placeholder="Password" required type="password">
          <div *ngIf="forgotPasswordForm.password.isError" @fly_error_message class="alert alert-danger custom-alert"
               role="alert">{{forgotPasswordForm.password.errorMsg}}</div>
          <!-- @liu use "warning" and "danger" classes for other 2 types -->
          <span class="indicator success"></span>
          <div class="icons password-icon"></div>
        </div>
        <div class="form-group">
          <input #password="ngModel" (ngModelChange)="onFormChanges()" [(ngModel)]="forgotPasswordForm.confirmPassword.value" [class.has-error]="forgotPasswordForm.confirmPassword.isError"
                 class="form-control has-icon"
                 minlength="4" name="confirmPassword"
                 placeholder="Confirm Password"
                 required type="password">
          <div *ngIf="forgotPasswordForm.confirmPassword.isError" @fly_error_message class="alert alert-danger custom-alert"
               role="alert">{{forgotPasswordForm.confirmPassword.errorMsg}}</div>
          <div class="icons password-icon"></div>
        </div>
        <div *ngIf="forgotPasswordForm.general.isError" @fly_error_message class="alert alert-danger custom-alert"
             role="alert">{{forgotPasswordForm.general.errorMsg}}</div>
        <div class="text-right">
          <button class="btn btn-primary" type="submit">Change password</button>
        </div>
      </form>
    </div>
    <div class="copyinfo">(c) Intelico - All rights reserved</div>
  </div>
</div>
