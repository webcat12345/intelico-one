<h5 class="color-white">Add New Person</h5>
<div class="modal-flex">
  <h4 class="color-white">We found a record for {{searchResult.email}}</h4>
  <p class="color-white">Select the user to continue or create new record if person is incorrect</p>
  <ul class="personlist">
    <li (click)="onEditExistingUser()">
      <div class="user-info clearfix">
        <div class="add-img"></div>
        <h4>{{ searchResult.firstName + ' ' + searchResult.lastName }}</h4>
        <div class="row">
          <div class="col-sm-8">
            <label class="control-label">Email</label>
            <p>{{ searchResult.email }}</p>
          </div>
          <div class="col-sm-4">
            <label class="control-label">Phone</label>
            <p>{{ searchResult.phoneNumber }}</p>
          </div>
        </div>
      </div>
    </li>
  </ul>  <!-- end person list -->
</div>
<button (click)="onCreateNew()" class="btn btn-primary btn-block" type="button">Create New User</button>
