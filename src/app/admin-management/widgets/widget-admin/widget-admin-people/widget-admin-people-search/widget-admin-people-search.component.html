<!--Search people by first name and last name-->
<form #searchForm="ngForm" (ngSubmit)="search()">
  <h5 class="mb-30">Add Person</h5>
  <p>Enter the name of the person below you want to add so we can check if it already exists in the system</p>
  <div class="form-group">
    <input [(ngModel)]="firstName" class="form-control" name="firstName" placeholder="First Name" required type="text">
  </div>

  <div class="form-group">
    <input [(ngModel)]="lastName" class="form-control" name="lastName" placeholder="Last Name" required type="text">
  </div>
  <button [disabled]="!searchForm.form.valid" class="btn btn-primary btn-block">Search</button>
</form>

<one-admin-loader *ngIf="isLoading" size="sm"></one-admin-loader>
