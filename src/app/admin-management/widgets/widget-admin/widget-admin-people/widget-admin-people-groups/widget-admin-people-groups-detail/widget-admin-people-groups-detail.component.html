<h3 class="color-white">{{ person.firstName + ' ' + person.lastName }}</h3>
<!--Group Name Select-->
<form [formGroup]="selectGroupName" style="height: auto">
  <div class="right-sidebar form-group has-btn" style="margin-bottom: 0;">
    <label class="control-label">Group Name</label>
    <select class="form-control" formControlName="group_name"
            style="max-width: 80%;">
      <option disabled selected value="default">Select Group</option>
      <!--<option *ngFor="let item of groupNames" [value]="item.value"><span *ngIf="item.value !== ''">{{ item.value }}</span></option>-->
      <option *ngFor="let item of groupNames" [hidden]="item.value === ''"
              [value]="item.value">{{ item.value }}</option>
    </select>
    <button (click)="addGroupName()" [disabled]="selectedGroupName === ''" class="btn btn-primary pull-left"
            type="button">Add
    </button>
  </div>
</form>
<button (click)="nextStepPerson()"
        *ngIf="!widgetAdminPeopleStateService.isUpdateGroups"
        class="btn btn-primary btn-block"
        type="button">{{ 'Continue' }}</button>
<button (click)="updateGroups()"
        *ngIf="widgetAdminPeopleStateService.isUpdateGroups"
        class="btn btn-primary btn-block"
        type="button">{{ 'Update Groups' }}</button>
<hr>
<!--Data Table Groups-->
<one-admin-frozen-header-table (remove)="onRemove($event)" [data]="data"
                               [info]="info"
                               [isPeopleTable]="true"></one-admin-frozen-header-table>
<!--Modal Confirm-->
<div *ngIf="showConfirmModal" class="general-modal">
  <div class="modal-overlay"></div>
  <div class="modal-wrapper">
    <div class="modal-wrapper-contents text-center">
      <p>Are you sure you want to delete this Group ?</p>
      <button (click)="onDelete(true)" class="btn btn-primary" type="button">Yes</button>
      <button (click)="onDelete(false)" class="btn btn-secondry" type="button">No</button>
    </div>
  </div>
</div>
