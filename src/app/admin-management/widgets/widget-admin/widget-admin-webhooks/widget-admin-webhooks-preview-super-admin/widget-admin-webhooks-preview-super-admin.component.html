<a (click)="close.emit(false)" class="clear-icon">Close</a>
<h5 class="mb-20 color-white">{{isNew ? 'Add' : 'Edit'}} Output</h5>

<div class="row narrow-row" style="margin-bottom: 0;">
  <div class="col-xs-12">
    <div class="form-group">
      <label class="control-label">Output Preview</label>
      <pre [innerHTML]="jsonStr"></pre>
    </div>
  </div>
  <button (click)="close.emit(false)" class="btn btn-primary btn-block"
          type="button">{{isNew ? 'Save' : 'Save'}}</button>
</div>
