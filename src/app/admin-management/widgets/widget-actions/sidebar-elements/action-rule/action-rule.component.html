<div class="nice-scroll">
  <div class="action-title-wrapper clearfix">
    <button (click)="actionStateService.changeStep(stepInfo.previous)" class="back-btn" type="button">Back</button>
    <button (click)="actionStateService.closeSidebar()" class="close--btn" type="button">Close</button>
    <h4>{{ stepInfo.title }}</h4>
    <div *ngIf="stepInfo.stepNumber" class="steps-counter pull-right">{{ stepInfo.stepNumber }}
      / {{ stepInfo.allStepsNumber }}</div>
  </div>
  <div class="ac-step3">
    <div class="custom-table default-table default-table-striped">
      <div class="table-row header-row">
        <div class="cell-wrap" style="width: 55px;"></div>
        <div class="cell-wrap" style="width: 40%">Time</div>
        <div class="cell-wrap full">Days</div>
        <div class="cell-wrap" style="width: 95px"></div>
      </div>
      <div *ngFor="let item of actionStateService.action.dates; let i = index;" class="table-row-wrapper">
        <div class="table-row">
          <div class="cell-wrap" style="width: 55px;">{{ i + 1 }}</div>
          <div class="cell-wrap" style="width: 40%">{{ item?.from + ' To ' + item?.to}}</div>
          <div class="cell-wrap full">{{ item?.days.join(', ') }}</div>
          <div class="cell-wrap action-cell-wrap" style="width: 115px;">
            <!-- <a (click)="editRule(item)"><img [src]="'assets/images/edit-icon.svg'" alt="edit"></a>-->
            <a (click)="removeRule(i)"><img [src]="'assets/images/trash-icon.svg'" alt="remove"></a></div>
        </div>
      </div>
    </div>
    <button (click)="add.emit()" class="btn btn-primary" type="button">Add New time and Date Rule</button>
  </div>
</div>
<button (click)="actionStateService.changeStep(stepInfo.next)" *ngIf="stepInfo.buttonLabel" [disabled]="!actionStateService.action?.dates?.length"
        class="btn btn-primary footer-btn"
        type="button">{{stepInfo.buttonLabel}}</button>
