<div class="add-sidebar">
  <a (click)="close.emit(false)" class="clear-icon">Close</a>
  <h5 class="mb-30">{{isNew ? 'Add' : 'Edit'}} {{label.label}}</h5>
  <div class="sidebar-scroll nice-scroll">
    <div class="form-group">
      <input [(ngModel)]="type.name" class="form-control" name="peopleTypeName" placeholder="Name" type="text">
    </div>

    <div class="form-group">
      <label class="control-label">Associate to Identifiers</label>
      <select class="form-control">
        <option>Select Identifier Type</option>
      </select>
    </div>

    <table class="table table-bordered">
      <tbody>
      <tr>
        <td>Numberplate</td>
        <td class="dropdown"><a aria-expanded="false" aria-haspopup="true" class="dropdown-toggle" data-toggle="dropdown"
                                href="#" role="button"><img alt="arrow"
                                                                                height="6px" src="assets/images/dropdown-icon.svg" width="16"></a>
          <ul class="dropdown-menu">
            <li><a href="#">Edit</a></li>
            <li><a href="#">Remove</a></li>
          </ul>
        </td>
      </tr>

      <tr>
        <td>Mac Address</td>
        <td class="dropdown"><a aria-expanded="false" aria-haspopup="true" class="dropdown-toggle" data-toggle="dropdown"
                                href="#" role="button"><img alt="arrow"
                                                                                height="6px" src="assets/images/dropdown-icon.svg" width="16"></a>
          <ul class="dropdown-menu">
            <li><a href="#">Edit</a></li>
            <li><a href="#">Remove</a></li>
          </ul>
        </td>
      </tr>
      </tbody>
    </table>
    <button (click)="onSubmitType()" [disabled]="!type.name" class="btn btn-primary btn-block"
            type="button">{{isNew ? 'Add' : 'Update'}}</button>
  </div>
</div>

<one-admin-loader *ngIf="isLoading" size="sm"></one-admin-loader>
