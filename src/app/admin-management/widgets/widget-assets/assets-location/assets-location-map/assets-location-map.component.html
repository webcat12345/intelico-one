<div class="form-group mb-0">
  <label class="control-label">Exact Position</label>
</div>

<one-admin-one-map (changePosition)="changePosition($event)" [height]="'150px'" [markerClickable]="true"
                   [markerDraggable]="true" [position]="{lat: asset?.latitude, lng: asset?.longitude}">
</one-admin-one-map>

<form #assetsForm="ngForm" style="margin-top: 5px; height: auto">
  <div class="row narrow--row">
    <div class="col-sm-6">
      <div class="right-sidebar form-group">
        <input [(ngModel)]="asset.latitude" class="form-control" name="latitude" placeholder="latitude" type="number">
      </div>
    </div>
    <div class="col-sm-6">
      <div class="right-sidebar form-group">
        <input [(ngModel)]="asset.longitude" class="form-control" name="longitude" placeholder="Longitude"
               type="number">
      </div>
    </div>
  </div> <!-- end row -->
</form>
